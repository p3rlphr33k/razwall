<Location /cgi-bin/setup/ >
    AllowOverride None
    Order deny,allow
    Allow from all
    Satisfy any
</Location>
<Directory /home/httpd/cgi-bin/setup/>
    Options FollowSymLinks
    AllowOverride None
</Directory>
<Directory /home/httpd/html/errors>
    AllowOverride None
    Order deny,allow
    Allow from all
    Satisfy any
</Directory>