<div id="app">
    <div style="width: 250px">
        <toggle-button-bar :buttons="buttons" @toggle="showToggledButton"></toggle-button-bar>

<script>

    el: "#app",
    data: {
        buttons: [{label: 'All', value: 'all'},
                  {label: 'Online', value: 'online', selected: true },
                  {label: 'Offline', value: 'offline'}]
    },
    methods: {
        showToggledButton: function(value){
            console.log(value);
        }
    }
});
</script>
